{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>LOGIN</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
</head>
<body style="background:url('{% static "images/cloud.jpg" %}");'">
   <form method="post" action="/checkuser/">
       {% csrf_token %}
   <div class="container" style="margin-top:20px; align-content: center">
       <img src="{% static "images/logo.jpg" %}" style="height: 200px; width: 200px; margin-left: 41%">
   </div>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>

			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" align="center" style="background-color: lightgrey; margin-top: 30px;  ">
				<h1>Login</h1>
                <p style="color: red">
                {% if error %}
                {{ error }}
                {% endif %}
                </p>
		   		<input type="text" name="user_name" placeholder="username" required="" style="width: 80%" class="form-control"><br>
		   		<input type="password" name="password" placeholder="password" required="" style="width: 80%" class="form-control"><br>
		   		<input type="submit" class="btn-primary" style="width: 80%; height: 35px">
		   		</input><br>
		   		<a href="/" style="float: right; margin-right: 15%; margin-top:10px;margin-bottom: 10px "><u>create an account</u></a>
			</div>

			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
		</div>
	</div>
   </form>

</body>
</html>
